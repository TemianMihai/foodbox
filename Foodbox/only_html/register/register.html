<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodobox</title>
    <!-- Bootstrap css and scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Stefan's css -->
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="bg">
    <div class="cont">
        <div class="register-header">
            <p style="margin-bottom: 30px; color: #1D1D1D; font-family: sans-serif; font-size: 34px; font-weight: bold; line-height: 40px;">Register</p>
            <p style="margin-bottom: 0px; color: #1D1D1D; font-family: sans-serif; font-size: 16px; font-weight: normal; line-height: 19px;">Register to use this site's full potential</p>
        </div>
        <br>
        <div class="content">
            <form action="">
                <div class="row">
                    <div class="col">
                        <div class="form-group">    
                            <label for="firstNameField">First name</label>
                            <input type="text" class="form-control" id="firstNameField" placeholder="Ex. George">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">    
                            <label for="passwordField">Password</label>
                            <input type="password" class="form-control" id="passwordField" placeholder="*******">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">    
                            <label for="lastNameField">Last name</label>
                            <input type="text" class="form-control" id="lastNameField" placeholder="Ex. Nemo">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">    
                            <label for="confirmPasswordField">Confirm password</label>
                            <input type="password" class="form-control" id="confirmPasswordField" placeholder="*******">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">    
                            <label for="emailField">Email</label>
                            <input type="email" class="form-control" id="emailField" placeholder="Ex. example@email.com">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">    
                            <label for="phoneNumberField">Phone number</label>
                            <input type="text" class="form-control" id="phoneNumberField" placeholder="Ex. 0723 223 332">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Success</button>
            </form>
            <div style="width: 100px; height: 100px;"></div>
            <hr>
            <div class="brand">
                <img src="assets/Bitmap.png" alt="">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
