<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodobox</title>
    <!-- Bootstrap css and scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Stefan's css -->
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <div class="bg">
    <div class="cont">
        <div class="login-header">
            <p style="color: #1D1D1D; font-family: sans-serif; font-size: 34px; font-weight: bold; line-height: 40px;">Login</p>
            <p style="color: #1D1D1D; font-family: sans-serif; font-size: 16px; font-weight: normal; line-height: 19px;">Don't have an account ? <a style="color: #00C751; font-family: sans-serif; font-size: 16px; font-weight: bold; line-height: 19px;" href="/register">Register Here</a></p>
        </div>
        <br>
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="emailField">Email</label>
                    <input type="email" name="username" value="{{form.body}}" class="form-control" id="emailField" aria-describedby="emailHelp" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="passwordField">Password</label>
                    <input type="password" name="password" value="{{form.body}}" class="form-control" id="passwordField" aria-describedby="emailHelp" placeholder="*******">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        &nbsp;Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Success</button>

                        {% if errors %}
          <div class="alert alert-danger alert-dismissible" role="alert">
             <strong>Warning!</strong>
             {% for message in errors %}
                     {{ message }}
            {% endfor %}
          </div>
        {% endif %}
            </form>
            <div style="width: 100px; height: 100px;"></div>
            <hr style="width: 430px;">
            <div class="brand">
                <img src="{% static "Bitmap.png" %}" alt="">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
